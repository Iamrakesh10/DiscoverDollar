name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Debug paths
      run: |
      echo "WORKSPACE: $GITHUB_WORKSPACE"
      ls -R .
   

    # Build BACKEND using working-directory (guaranteed correct)
    - name: Build Backend Image
      working-directory: ./crud-dd-task-mean-app/backend
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/backend .

    - name: Push Backend Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/backend

    # Build FRONTEND
    - name: Build Frontend Image
      working-directory: ./crud-dd-task-mean-app/frontend
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend .

    - name: Push Frontend Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/frontend

    # Deploy to EC2
    - name: Deploy on EC2 via SSH
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd /home/ubuntu
          sudo docker-compose down
          sudo docker-compose pull
          sudo docker-compose up -d
