name: CI/CD Pipeline (Advanced Build Options)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: self-hosted   # EC2 GitHub Runner

    steps:

    # ---------------------------------------------------------
    # 1. CHECKOUT CODE
    # ---------------------------------------------------------
    - name: Checkout code
      uses: actions/checkout@v4

    # ---------------------------------------------------------
    # 2. LOGIN TO DOCKER HUB
    # ---------------------------------------------------------
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # ---------------------------------------------------------
    # 3. DEBUG PATHS (VERY IMPORTANT)
    # ---------------------------------------------------------
    - name: Debug workspace
      run: |
        echo "GitHub Workspace: $GITHUB_WORKSPACE"
        ls -R .

    # ---------------------------------------------------------
    # 4. BUILD BACKEND WITH ADVANCED OPTIONS
    # ---------------------------------------------------------
    - name: Build Backend Image
      working-directory: crud-dd-task-mean-app/backend
      run: |
        docker build \
          --platform linux/amd64 \
          --no-cache \
          --build-arg NODE_ENV=production \
          -t ${{ secrets.DOCKER_USERNAME }}/backend:latest \
          .

    # PUSH BACKEND
    - name: Push Backend Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/backend:latest

    # ---------------------------------------------------------
    # 5. BUILD FRONTEND WITH ADVANCED OPTIONS
    # ---------------------------------------------------------
    - name: Build Frontend Image
      working-directory: crud-dd-task-mean-app/frontend
      run: |
        docker build \
          --platform linux/amd64 \
          --no-cache \
          --build-arg BUILD_ENV=production \
          -t ${{ secrets.DOCKER_USERNAME }}/frontend:latest \
          .

    # PUSH FRONTEND
    - name: Push Frontend Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/frontend:latest

    # ---------------------------------------------------------
    # 6. DEPLOY USING DOCKER-COMPOSE ON EC2
    # ---------------------------------------------------------
    - name: Deploy using docker-compose
      run: |
        cd /home/ubuntu
        sudo docker-compose pull
        sudo docker-compose down || true
        sudo docker-compose up -d
