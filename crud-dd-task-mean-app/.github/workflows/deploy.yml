name: CI/CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Login to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Build Backend Image
    - name: Build Backend Image
      run: |
        cd backend
        docker build -t ${{ secrets.DOCKER_USERNAME }}/backend .

    - name: Push Backend Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/backend

    # Build Frontend Image
    - name: Build Frontend Image
      run: |
        cd frontend
        docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend .

    - name: Push Frontend Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/frontend

    # Deploy on EC2 via SSH
    - name: SSH Deploy to EC2
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd /home/ubuntu
          sudo docker-compose down
          sudo docker-compose pull
          sudo docker-compose up -d
